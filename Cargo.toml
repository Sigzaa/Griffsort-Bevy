[package]
name = "Griffsort"
version = "0.0.6"
edition = "2021"
author = "Sigzaa Studio"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.7.0" , features = ["jpeg"]}
corgee = { path = "crates/corgee" , version = "0.1.0"}
multigo = { path = "crates/multigo" , version = "0.1.0"}
go_character = { path = "crates/go_character", version = "0.0.5"}
go_level = { path = "crates/go_level", version = "0.1.0"}
bevy_obj = "0.7.0"
bevy_atmosphere = { git = "https://github.com/JonahPlusPlus/bevy_atmosphere" }


[dev-dependencies]
bevy = { version = "0.7.0" , features = ["dynamic", "jpeg"]}

